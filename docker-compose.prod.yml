name: 'gap-prod'
services:
    laravel:
        build:
            context: ./vendor/laravel/sail/runtimes/8.3
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP}'
        image: sail-8.3/app
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
            IGNITION_LOCAL_SITES_PATH: '${PWD}'
            WWWGROUP: '${WWWGROUP:-1000}'
            PWD: '${PWD:-/var/www/html}'
            PGPASSWORD: '${DB_PASSWORD:-secret}'
            POSTGRES_DB: '${DB_DATABASE}'
            POSTGRES_USER: '${DB_USERNAME}'
            FORWARD_DB_PORT: '${FORWARD_DB_PORT:-5432}'
            PRIVATE_KEY_256: '${PRIVATE_KEY_256:-secret}'
            PUBLIC_KEY_RSA_B64: '${PUBLIC_KEY_RSA_B64}'
            PRIVATE_KEY_GITHUB: '${PRIVATE_KEY_GITHUB}'
            GITHUB_BUCKET_USER: '${GITHUB_BUCKET_USER}'
            GITHUB_BUCKET_REP: '${GITHUB_BUCKET_REP}'
            EMAIL_SUPPORT: '${EMAIL_SUPPORT}'
            APP_ENV: 'prod'
        volumes:
            - '.:/var/www/html'
        networks:
            - sail
        depends_on:
            - pgsql
    pgsql:
        image: 'postgres:15'
        ports:
            - '${FORWARD_DB_PORT:-5432}:5432'
        environment:
            PGPASSWORD: '${DB_PASSWORD:-secret}'
            POSTGRES_DB: '${DB_DATABASE}'
            POSTGRES_USER: '${DB_USERNAME}'
            POSTGRES_PASSWORD: '${DB_PASSWORD:-secret}'
        volumes:
            - 'sail-pgsql:/var/lib/postgresql/data'
            - './vendor/laravel/sail/database/pgsql/create-testing-database.sql:/docker-entrypoint-initdb.d/10-create-testing-database.sql'
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - pg_isready
                - '-q'
                - '-d'
                - '${DB_DATABASE}'
                - '-U'
                - '${DB_USERNAME}'
            retries: 3
            timeout: 5s
    vue:
        build:
            context: ./vue
            dockerfile: Dockerfile.prod
        volumes:
            - './vue:/app'
        networks:
            - sail
    nginx:
        build:
            context: ./nginx
            dockerfile: Dockerfile.prod
        ports:
            - '80:80'
            - '443:443'
        environment:
            DOMAIN: '${DOMAIN}'
            EMAIL_SUPPORT: '${EMAIL_SUPPORT}'
            STAGING_URL: '${STAGING_URL}'
        volumes:
            - /etc/letsencrypt/ssl/fullchain.pem:/etc/nginx/ssl/fullchain.pem
            - /etc/letsencrypt/ssl/privkey.pem:/etc/nginx/ssl/privkey.pem
            - /etc/letsencrypt/options-ssl-nginx.conf:/etc/letsencrypt/options-ssl-nginx.conf
            - /etc/letsencrypt/ssl-dhparams.pem:/etc/letsencrypt/ssl-dhparams.pem
        depends_on:
            - laravel
            - vue
        networks:
            - sail
networks:
    sail:
        driver: bridge
volumes:
    sail-pgsql:
        driver: local
